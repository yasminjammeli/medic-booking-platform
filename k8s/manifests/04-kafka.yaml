# ========================================
# ZOOKEEPER
# ========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: medic-booking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: wurstmeister/zookeeper:latest
        ports:
        - containerPort: 2181
        env:
        - name: ZOOKEEPER_CLIENT_PORT
          value: "2181"

---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper-service
  namespace: medic-booking
spec:
  selector:
    app: zookeeper
  ports:
  - protocol: TCP
    port: 2181
    targetPort: 2181
  type: ClusterIP

---
# ========================================
# KAFKA
# ========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: medic-booking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: wurstmeister/kafka:latest
        ports:
        - containerPort: 9092
        env:
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "zookeeper-service:2181"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka-service:9092"
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://0.0.0.0:9092"
        - name: KAFKA_CREATE_TOPICS
          value: "appointment-created:1:1"
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "true"

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  namespace: medic-booking
spec:
  selector:
    app: kafka
  ports:
  - protocol: TCP
    port: 9092
    targetPort: 9092
  type: ClusterIP