apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment-service
  namespace: medic-booking
spec:
  replicas: 2
  selector:
    matchLabels:
      app: appointment-service
  template:
    metadata:
      labels:
        app: appointment-service
    spec:
      containers:
      - name: appointment-service
        image: yasmin952/medic-appointment-service:latest  # ‚Üê CHANGEZ ICI
        ports:
        - containerPort: 5001
        envFrom:
        - configMapRef:
            name: appointment-service-config
        - secretRef:
            name: jwt-secret
        livenessProbe:
          httpGet:
            path: /api/appointments
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/appointments
            port: 5001
          initialDelaySeconds: 20
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: appointment-service
  namespace: medic-booking
spec:
  selector:
    app: appointment-service
  ports:
  - protocol: TCP
    port: 5001
    targetPort: 5001
  type: ClusterIP