apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: medic-booking
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: yasmin952/medic-api-gateway:latest  
        ports:
        - containerPort: 4000
        envFrom:
        - configMapRef:
            name: api-gateway-config
        - secretRef:
            name: jwt-secret
        livenessProbe:
          httpGet:
            path: /graphql
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /graphql
            port: 4000
          initialDelaySeconds: 20
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: medic-booking
spec:
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 4000
    targetPort: 4000
  type: LoadBalancer  # Exposition externe