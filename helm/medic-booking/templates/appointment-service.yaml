{{- if .Values.appointmentService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: appointment-service
    {{- include "medic-booking.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.appointmentService.replicaCount }}
  selector:
    matchLabels:
      app: appointment-service
  template:
    metadata:
      labels:
        app: appointment-service
    spec:
      containers:
      - name: appointment-service
        image: "{{ .Values.appointmentService.image.repository }}:{{ .Values.appointmentService.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.appointmentService.service.port }}
          name: http
        env:
        - name: PORT
          value: {{ .Values.appointmentService.env.PORT | quote }}
        - name: MONGO_URI
          value: {{ .Values.appointmentService.env.MONGO_URI | quote }}
        - name: USER_SERVICE_HOST
          value: {{ .Values.appointmentService.env.USER_SERVICE_HOST | quote }}
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: JWT_SECRET
        resources:
          {{- toYaml .Values.appointmentService.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /api/appointments
            port: {{ .Values.appointmentService.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/appointments
            port: {{ .Values.appointmentService.service.port }}
          initialDelaySeconds: 20
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: appointment-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: appointment-service
    {{- include "medic-booking.labels" . | nindent 4 }}
spec:
  selector:
    app: appointment-service
  ports:
  - protocol: TCP
    port: {{ .Values.appointmentService.service.port }}
    targetPort: {{ .Values.appointmentService.service.port }}
    name: http
  type: {{ .Values.appointmentService.service.type }}
{{- end }}