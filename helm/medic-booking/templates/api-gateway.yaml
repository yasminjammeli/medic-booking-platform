
{{- if .Values.apiGateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    app: api-gateway
    {{- include "medic-booking.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.apiGateway.replicaCount }}
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: "{{ .Values.apiGateway.image.repository }}:{{ .Values.apiGateway.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.apiGateway.service.port }}
          name: http
        env:
        - name: PORT
          value: {{ .Values.apiGateway.env.PORT | quote }}
        - name: APPOINTMENT_SERVICE_URL
          value: {{ .Values.apiGateway.env.APPOINTMENT_SERVICE_URL | quote }}
        - name: USER_SERVICE_URL
          value: {{ .Values.apiGateway.env.USER_SERVICE_URL | quote }}
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: JWT_SECRET
        resources:
          {{- toYaml .Values.apiGateway.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health  
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 20
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    app: api-gateway
    {{- include "medic-booking.labels" . | nindent 4 }}
spec:
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: {{ .Values.apiGateway.service.port }}
    targetPort: {{ .Values.apiGateway.service.port }}
    name: http
  type: {{ .Values.apiGateway.service.type }}
{{- end }}