{{- if .Values.userService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: user-service
    {{- include "medic-booking.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.userService.replicaCount }}
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: "{{ .Values.userService.image.repository }}:{{ .Values.userService.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.userService.service.httpPort }}
          name: http
        - containerPort: {{ .Values.userService.service.grpcPort }}
          name: grpc
        env:
        - name: PORT
          value: {{ .Values.userService.env.PORT | quote }}
        - name: MONGO_URI
          value: {{ .Values.userService.env.MONGO_URI | quote }}
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: JWT_SECRET
        resources:
          {{- toYaml .Values.userService.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /api/users
            port: {{ .Values.userService.service.httpPort }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/users
            port: {{ .Values.userService.service.httpPort }}
          initialDelaySeconds: 20
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: user-service
    {{- include "medic-booking.labels" . | nindent 4 }}
spec:
  selector:
    app: user-service
  ports:
  - protocol: TCP
    port: {{ .Values.userService.service.httpPort }}
    targetPort: {{ .Values.userService.service.httpPort }}
    name: http
  - protocol: TCP
    port: {{ .Values.userService.service.grpcPort }}
    targetPort: {{ .Values.userService.service.grpcPort }}
    name: grpc
  type: {{ .Values.userService.service.type }}
{{- end }}