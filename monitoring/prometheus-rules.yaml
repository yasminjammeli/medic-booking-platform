apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: medic-booking-alerts
  namespace: monitoring
  labels:
    prometheus: kube-prometheus-stack-prometheus
spec:
  groups:
  - name: medic-booking-prod
    interval: 30s
    rules:
    # Alerte si un pod redémarre trop souvent
    - alert: PodRestartingTooOften
      expr: rate(kube_pod_container_status_restarts_total{namespace="medic-booking-prod"}[15m]) > 0
      for: 5m
      labels:
        severity: warning
        namespace: medic-booking-prod
      annotations:
        summary: "Pod {{ $labels.pod }} is restarting frequently"
        description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has restarted {{ $value }} times in the last 15 minutes."
    
    # Alerte si CPU trop élevé
    - alert: HighCPUUsage
      expr: sum(rate(container_cpu_usage_seconds_total{namespace="medic-booking-prod"}[5m])) by (pod) > 0.8
      for: 5m
      labels:
        severity: warning
        namespace: medic-booking-prod
      annotations:
        summary: "High CPU usage on {{ $labels.pod }}"
        description: "Pod {{ $labels.pod }} is using {{ $value }}% CPU."
    
    # Alerte si RAM trop élevée
    - alert: HighMemoryUsage
      expr: sum(container_memory_working_set_bytes{namespace="medic-booking-prod"}) by (pod) / sum(container_spec_memory_limit_bytes{namespace="medic-booking-prod"}) by (pod) > 0.9
      for: 5m
      labels:
        severity: critical
        namespace: medic-booking-prod
      annotations:
        summary: "High memory usage on {{ $labels.pod }}"
        description: "Pod {{ $labels.pod }} is using more than 90% of its memory limit."
    
    # Alerte si un pod est down
    - alert: PodDown
      expr: kube_pod_status_phase{namespace="medic-booking-prod", phase!="Running"} == 1
      for: 5m
      labels:
        severity: critical
        namespace: medic-booking-prod
      annotations:
        summary: "Pod {{ $labels.pod }} is down"
        description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is not in Running state."